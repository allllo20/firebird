name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      - name: Checkout repository WITH submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Qt for iOS
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.3'
          host: 'mac'
          target: 'ios'
          arch: 'ios'
          dir: '${{ github.workspace }}/qt'
          modules: ""

      - name: Build Firebird for iOS (qmake)
        env:
          QMAKE: ${{ env.QT_ROOT_DIR }}/bin/qmake
        run: |
          set -euxo pipefail

          if [ -z "${QMAKE:-}" ]; then
            QMAKE="$QT_ROOT_DIR/bin/qmake"
          fi

          echo "Using qmake at: $QMAKE"

          mkdir -p build-ios
          cd build-ios

          "$QMAKE" ../firebird.pro \
            -spec macx-ios-clang \
            CONFIG+=release \
            CONFIG+=iphoneos \
            CONFIG+=device

          make -j"$(sysctl -n hw.logicalcpu)"

      - name: Package unsigned IPA
        run: |
          set -euxo pipefail
          cd build-ios

          APP_BUNDLE="$(find . -maxdepth 6 -name '*.app' | head -n 1 || true)"
          if [ -z "$APP_BUNDLE" ]; then
            echo "No .app found!"
            exit 1
          fi

          rm -rf Payload
          mkdir Payload
          cp -R "$APP_BUNDLE" Payload/

          zip -r firebird-ios-unsigned.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: firebird-ios-unsigned
          path: build-ios/firebird-ios-unsigned.ipa
          if-no-files-found: error
